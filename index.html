<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles/style.css" type="text/css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700&family=Oswald&display=swap" rel="stylesheet">

  <title>Tip Calculator</title>
</head>
<body>
  <div class="container">
    <h1 class="title">TIP CALCULATOR</h1>
    <form class="main">

      <p class="label">How much was your bill?</p>
      <label for="billAmount" class="label">$ </label>
      <input type="text" id="amount" placeholder="Bill Amount"> <br>

      <p class="label">How was the service?</p>
      <select id="service">
        <option value="0" disabled selected>--Select an Option--</option>
        <option value="0.3">30% - Outstanding</option>
        <option value="0.2">20% - Good</option>
        <option value="0.15">15% - OK</option>
        <option value="0.1">10% - Bad</option>
        <option value="0.05">5% - Terrible</option>
      </select> <br>

      <p class="label">How many people are sharing the bill?</p>
      <input type="text" name="people" id="people" placeholder="Number of People"> <span class="people">people</span>
      
      <button type="button" id="calculate">Calculate Tip!</button>
    </form>

    <div id="finalTip">
      <sup>$</sup><span id="tip">0.00</span>
      <span id="each">each</span>
    </div>
    <div id="finalTotal">
      <sup>$</sup><span id="total">0.00</span>
      <span id="each2">each</span>
    </div>
  </div>

  <script src="./main.js" type="text/javascript"></script>
</body>
</html>
